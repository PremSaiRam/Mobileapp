<!DOCTYPE html>
<head>
   <title>DEMO WEBPAGE</title>
  <style>
    body {
      background-color: lightblue;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: white;
      text-align: center;
      margin: 20px 0;
    }

    p {
      font-family: 'Times New Roman', serif;
      font-size: 20px;
      max-width: 800px;
      margin: 20px auto;
      color: #333;
    }

    /* Navigation bar */
    nav {
      background-color: #004466;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #006699;
    }

    /* Button styling */
    #toggleButton {
      display: block;
      margin: 20px auto;
      background-color: #004466;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #toggleButton:hover {
      background-color: #006699;
    }

    /* Extra info section, hidden by default */
    #extraInfo {
      max-width: 800px;
      margin: 20px auto;
      background-color: white;
      padding: 15px 20px;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      display: none;
      font-family: 'Times New Roman', serif;
      font-size: 18px;
      color: #222;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      p, #extraInfo {
        font-size: 16px;
        padding: 15px;
      }
      nav {
        flex-direction: column;
      }
      nav a {
        margin: 8px 0;
      }
    }
  </style>
</head>
<body>

  <h1><b>WELCOME TO MY PAGE</b></h1>

  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </nav>

  <p id="home">
    This is a demo webpage created to showcase a simple structure with HTML, CSS, and JavaScript.
    You can use this as a template and customize it to your liking.
  </p>

  <button id="toggleButton">Show More Info</button>

  <div id="extraInfo">
    <p id="about">
